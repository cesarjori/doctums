<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctums Challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Menú principal -->
    <div id="main-menu"
    style="background-image: url('assets/fondo1.png');
    background-size: cover;
    background-position: center;
    height: 100vh;">
        <h1>Challenge Doctums</h1>
        <div class="button-group">
            <button onclick="showInstructions()">Reglas</button>
            <button onclick="showPlayers()">Jugadores</button>
        </div>
        <div class="player-selection">
            <label for="num-players">Select number of players:</label>
            <select id="num-players">
                <option value="1">1 Jugador</option>
                <option value="2">2 Jugadores</option>
                <option value="3">3 Jugadores</option>
                <option value="4">4 Jugadores</option>
                <option value="5">5 Jugadores</option>
            </select>
            <button id="start-game" onclick="startGame()">INICIAR</button>
        </div>


        <!-- Ícono de sonido -->
        <img id="sound-icon" src="assets/pngwing.com.png" alt="Control de sonido" style="width: 50px; cursor: pointer; margin-top: 20px;" onclick="toggleSound()">
    </div>


    <!-- Sección de reglas -->
    <div id="rules-section" style="display: none;">
        <h2>Reglas del Juego</h2>
        <p>Estas son las reglas del juego...</p>
        <button onclick="hideRules()">Volver al Menú Principal</button>
    </div>

    <!-- Sección de jugadores -->
    <div id="players-section" style="display: none;">
        <button onclick="hidePlayers()">Volver al Menú Principal</button>
        <h2>Seleccionar Jugadores</h2>
        <label for="num-players">Número de Jugadores:</label>
        <input type="number" id="num-players" min="1" max="5" value="1">
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container" style="display: none;">
        <div id="game-board"></div>
        <div id="dice-container">
            <img id="dice-image-1" src="assets/d1.png" alt="Dado 1" width="50" height="50">
            <img id="dice-image-2" src="assets/d2.png" alt="Dado 2" width="50" height="50">
            <img id="dice-image-3" src="assets/d3.png" alt="Dado 3" width="50" height="50">
            <img id="dice-image-4" src="assets/d4.png" alt="Dado 4" width="50" height="50">
            <img id="dice-image-5" src="assets/d5.png" alt="Dado 5" width="50" height="50">

        </div>
        <button id="roll-dice">Lanzar Dados</button>
        <div>
            <p>Posición del Jugador: <span id="posicion-jugador">0</span></p>
            <p>Presupuesto: $<span id="presupuesto-jugador">5000</span></p>
        </div>
    </div>
    <!-- Panel para mostrar eventos -->
    <div id="event-panel" style="display: none;">
        <h2>Evento</h2>
        <p id="event-description"></p>
        <p>Nivel: <span id="event-level"></span></p>
        <p>Resultado: <span id="event-result"></span></p>
        <button onclick="resolveEvent()">Resolver Evento</button>
    </div>
</div>

    <script src="C:/Users/dell/doctums/js/board.js"></script>
    <script src="C:/Users/dell/doctums/js/events.js"></script>
    <script src="C:/Users/dell/doctums/js/player.js"></script>
    <script src="C:/Users/dell/doctums/js/main.js"></script>
    





</body>
</html>
